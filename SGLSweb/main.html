<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SGLS</title>
    <link rel=stylesheet href=styles.css type=text/css>
 </head> 
 <body onload="createDynamicContent();createPopUp();">
    
        <header class="titleDiv">
        <a href="main.html" class="linkBlock">
            <div class="SGLSTitleDiv">
                <!--SGLS nosaukums-->
                <h1 class="mainText" id="SGLSmainName"><b>SGLS</b></h1>
            </div>
        </a>
        <div class="outputDiv">
            <p id="outputText"></p>
            <p id="outputState"></p>
        </div>

        <div class="headerButton" onclick="openSettings();">
            <!--Options poga-->
            <img src="pics/settingsButtonPic.png" id="settingsButtonPic" />
            <!--Jāpievieno arī hrefs-->
        </div>

        <div class="optionsDiv">
            <!--Opciju logs-->
            <button type="button" onclick="setNewPass();" class="optionsDivButton collapsible">
                Set new password
                <img src="pics/expandTrianglePic.png" class="rotateOptionsPic rotatePic" />
            </button>
            <div class="content optionsContent">
                <form>
                    <p class="text">Enter your previous password:</p>
                    <input type="password" id="oldPassInput" class="textInput"><br><br>
                    <p class="text">Confirm your previous password:</p>
                    <input type="password" id="oldPassConfInput" class="textInput"><br><br>
                    <p class="text">Enter your new password:</p>
                    <input type="password" id="newPass" class="textInput"><br><br>
                    <p id="passwordChangeState" class="text"></p>
                    <button type="submit" class="submitButton">Submit</button><br><br>
                </form>
            </div>
            <button type="button" onclick="lampCount();" class="optionsDivButton collapsible">
                Lamp count
                <img src="pics/expandTrianglePic.png" class="rotateOptionsPic rotatePic" />
            </button>
            <div class="content optionsContent">
                <br>
                <input type="text" id="lampCountInput" class="textInput">
                <br>
                <p id="lampNumStats" class="text">-</p>
                <br>
                <button type="submit" class="submitButton">Submit</button><br><br>
            </div>
            <button type="button" onclick="showDevInfo();" class="optionsDivButton collapsible">
                Developer info
                <img src="pics/expandTrianglePic.png" class="rotateOptionsPic rotatePic" />
            </button>
            <div class="content optionsContent">
                <h3>SGLS</h3>
                <br>
                <p class="text">This app was created by:</p>
                <p class="text">App was designed by:</p>
                <br>
                <p class="text">App version: </p>
                <br>
                <p class="text">Contacts: </p>
                <br>
            </div>
        </div>

    </header>
    <main class="main">
        <div class="allLampsMainDiv">
            <div class="allLampsMainDivPart">
                <!--On/Off paziņojums-->
                <div class="allLampsMainDivPartTextDiv">
                    <!--On/Off teksts-->
                    <p class="mainPageText" id="onOffText">On/Off:</p>
                </div>
                <label class="switch" id="onOffSwitch">
                    <!--On/Off poga-->
                    <input type="checkbox" onClick="onOffTextChange()" id="onOffButton">
                    <!--On off poga ievade-->
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </main>
    <main class="main hidable">
        <!--Visa satura bloks-->
        <div class="allLampsMainDiv">
            <!--Visu lampu opcijas-->
            <div class="allLampsMainDivPart">
                <!--Brightness-->
                <div class="allLampsMainDivPartTextDiv">
                    <!--Brightness text-->
                    <p class="mainPageText">Brightness: </p>
                </div>
                <div class="allLampsMainDivPartTextDiv" id="sliderValueTextDiv">
                    <!--Brightness vērtības slīdera teksta bloks-->
                    <p class="mainPageText" id="sliderValueText"></p>
                </div>
                <div class="slidecontainer">
                    <!--Brightness slīdera bloks-->
                    <input type="range" min="0" max="100" value="100" class="slideValue" id="myRange">
                    <!--Brightness slīderis, ievade-->
                </div>
            </div>
        </div>

        <section id="s_color_picker_id">
            <!--Krāsu aplis-->
            <canvas id="color_picker" width="200" height="200"></canvas>
        </section>



        <div class="dynamicButtonSpace">
            <!--Katras lampas pogas parādīšanās vieta-->
        </div>

        <div class="whiteCenterDiv">
            <div class="whiteCenterDivTop">
                <p class="whiteCenterDivOptionsText">
                    White center value:&nbsp;
                </p>
                <p class="whiteCenterDivOptionsText" id="whiteBrightnessSliderTextValue">
                    100
                </p>
            </div>
            <div class="whiteCenterDivMiddle">
                <input type="range" min="0" max="100" value="100" class="slideValue" id="whiteRange">
                <!--white brightness slīderis, ievade-->
            </div>
            <div class="whiteCenterDivBottom">
                <button class="whiteCenterDivOk" onclick="okWhite();">
                    <p class="whiteCenterDivOptionsText">
                        Ok
                    </p>
                </button>
                <button class="whiteCenterDivCancel" onclick="cancelWhite();">
                    <p class="whiteCenterDivOptionsText">
                        Cancel
                    </p>
                </button>
            </div>
        </div>

    </main>

    
    <div id="collHolder"></div>
    <div id='lampButtHold'
        style='margin-top: 5px; display:flex;text-align: center;width: 95%;margin-right: auto;margin-left: auto;'>
    </div>
    


    <!--<div id = "testColorBlocksDiv" style = 'height: 500px;width: 400px;  margin-left: 20px;'></div>-->
    </body>

    <script src=jsFiles\global.js></script>
    <script src=jsFiles\Constructor.js></script>
    <script src=jsFiles\CollapsibleButton.js></script>
    <script src=jsFiles\Icon.js></script>
    <script src=jsFiles\SGLSscripts.js></script>
    <script src=jsFiles\data.js></script>
    <script src=jsFiles\ColorBlock.js></script>
    <script src=jsFiles\ColorWheel.js></script>
    <script src=jsFiles\AnimationsBlock.js></script>
    <script src=jsFiles\LampBlock.js></script>
    <script src=jsFiles\SettingsPopUp.js></script>    
</html>
